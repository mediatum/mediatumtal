<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Pizza Details</title>
</head>
<body xmlns:z="http://xml.zope.org/namespaces/tal">
	<h1>Pizza:</h1>
	<b>Size:</b>
	<span z:content="python:pizza.get_size()"></span>
	<br>
	<b>Topping(s):</b>
	<br>
	<div z:repeat="item python:pizza.get_toppings()">
		<li z:replace="item">1</li>
	</div>
</body>
</html>
